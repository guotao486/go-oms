{{template "base" .}}

{{define "content"}}
<div class="layui-main">
    <div class="search-form">
        用户名：
        <div class="layui-inline">
          <input class="layui-input" name="username" id="username" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
    <table class="layui-hide" id="list" lay-filter="list">
    </table>

    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="reload"><i class="layui-icon layui-icon-refresh-3 layui-font-12"></i></button>
          <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="add">新增订单<i class="layui-icon layui-icon-addition layui-font-12"></i></button>
        </div>
    </script>
    <script type="text/html" id="barAction">
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>  
</div>
{{end}}
{{define "content_script"}}
<script>
layui.use(['table', 'dropdown'], function(){

  var table = layui.table;
  var dropdown = layui.dropdown;
  // 创建渲染实例
  table.render({
    elem: '#list'
    ,url:'/order/list' // 此处为静态模拟数据，实际使用时需换成真实接口
    ,height: 'full-200' // 最大高度减去其他容器已占有的高度差
    ,cellMinWidth: 80
    ,defaultToolbar:[]
    ,page: true
    ,limit:20
    ,loading:true
    ,response: {
      statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
    }
    ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
      return {
        "code": res.code, //解析接口状态
        "msg": res.message, //解析提示文本
        "count": res.data.pager.total_rows, //解析数据长度
        "data": res.data.list //解析数据列表
      };
    }
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', fixed: 'left', width:80, title: 'ID', sort: true}
      ,{field:'order_no', title: '订单号'}
      ,{field:'order_products', title: '订单商品',templet: function(d){
        console.log(d); // 得到当前行数据
        console.log(this); // 得到表头当前列配置项
        console.log(d.LAY_INDEX); //得到序号。一般不常用
        console.log(d.LAY_COL); //得到表头当前列配置项，同 this
        html = ""
        layui.each
        layui.each(d.order_products, function(index, item){
            html += "<div id='product_idx_'"+item.id+">"
            html += "<span>"+item.name+"</span>"
            html += "<span>"+item.sku+"</span>"
            html += "<span>"+item.images+"</span>"
            html += "</div>"
        }); 
        //得到当前行数据，并拼接成自定义模板
        return html
      }}
      ,{field:'created_on', title:'加入时间', width: 200}
      ,{fixed: 'right', title:'操作', width: 125, minWidth: 125, toolbar: '#barAction'}
    ]]
    ,toolbar: '#toolbar'
    ,done:function(res){
    }
    ,error: function(res, msg){
      console.log(res, msg)
    }
  });
  // search-form 表单提交搜索
  var $ = layui.$, active = {
    reload: function(){
      //执行重载
      table.reload('list', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
            username: $('#username').val()
        }
      });
    }
  };
  
  $('.search-form .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
  // search-form 表单提交搜索end

  // 工具栏事件
  table.on('toolbar(list)', function(obj){
    var id = obj.config.id;
    var checkStatus = table.checkStatus(id);
    var othis = lay(this);
    switch(obj.event){
      case 'reload':
        table.reload('user-list', {
            where: {
                username: $('#username').val()
            }
        });
      break;
      case 'add':
        setTimeout(window.location.href = '/order/create', 500);
      break;
    };
  });
 
  //触发单元格工具事件
  table.on('tool(list)', function(obj){ // 双击 toolDouble
    var data = obj.data;
    switch(obj.event){
      case 'del':
        layer.confirm('真的删除么', function(index){
          ajaxSubmit("/order/delete/"+data.id, {}, "/order/", "DELETE")
          layer.close(index);
        });
      break;
      case 'edit':
        setTimeout(window.location.href = '/order/update?id='+data.id, 500);
      break;
    };

  });
});
</script>
{{end}}
